<script>
function lgMemberList(l){
  var n = l.length
  var result = 0;
  for (i = 0; i < n; i++){
    if (l[i] > result){
      result = l[i];
    }
  }
  return result;
}
</script>

<script>
function lgMemberRecursive(l,i,r){

  if (i === l.length){
    return r;
  }

  if (l[i] > r){
    r = l[i];
    lgMemberRecursive(l,i+1,r);
  }

}
</script>
