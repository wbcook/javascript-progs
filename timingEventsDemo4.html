<!DOCTYPE html>
<html>
<head>
  <meta name="author" content="William Cook">
  <meta name="description" content="display the names to the DOM one at a time each with a unique color">
</head>
<body>

  <p><span id="name"></span> followed you!</p>

  <script>
  var names = ["Sissy", "Loo", "Tom", "Mr. Gradgrind", "Mr. Bounderby", "Stephen", "Rachael", "Mrs. Sparsit", "Bitzer", "Merrylegs", "Mr. Harthouse"];
  var colors = ["aqua", "black", "blue", "fuchsia", "gray", "green", "line", "maroon", "navy", "olive", "orange", "purple", "red", "silver", "teal", "teal", "yellow"];
  var i = 0;
  var l = names.length;

  var getName = function(i) {
    var i = i;
    var n = document.getElementById("name");
    setTimeout(function(){
      n.style.color = colors[i];
      n.innerHTML = names[i];
      }, 2000 * i);
    console.log(names[i]);
  }

  for (i, l; i < l; i++) {
    getName(i);
  }
  </script>

</body>
</html>
