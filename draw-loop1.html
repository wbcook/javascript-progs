


<!-- This is the HTML5 Canvas tag -->
<canvas id="canvas" width="400" height="400" style="border:1px solid #c3c3c3;">
  Your browser does not support the HTML5 canvas tag.
</canvas>


<script>
//woot!
//woot!woot!
var canvas = document.getElementById("canvas");

var xPos = 10;
var yPos = 200;

var draw = function() {

  if (canvas.getContext) {

    var ctx = canvas.getContext("2d");

    ctx.fillRect(xPos,yPos,10,10);
    ctx.fill();

    // How to blank out previous frame?
    document.getElementById("canvas").style.background = "white";

  }

}

var animloop = function() {

  setInterval(function() {

      draw();
      xPos += 15;
      yPos -= 5;

    }, 1000 / 30);

}

animloop();

// http://creativejs.com/resources/requestanimationframe/

// https://github.com/arthesowy/gameloop.js/blob/master/gameloop.js

// draw() goes inside of the setTimeout?

</script>
