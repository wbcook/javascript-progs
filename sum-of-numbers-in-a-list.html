<script>

/**
* Write three functions that compute the sum of the numbers in a list: using a for-loop, a while-loop and recursion.
**/

function sumOfLat1(lat) {
  var l = lat.length;
  var sum = 0;
  if (lat) {
    for (var i = 0; i < l; i++ ) {
      sum += lat[i];
    }
    return sum;
  }
}

</script>
