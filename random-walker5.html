<!-- This is the HTML5 canvas tag -->
<canvas id="canvas" width="400" height="400" style="border:1px solid #c3c3c3;">
  Your browser does not support the HTML5 canvas tag.
</canvas>

<script>

// Define the Walker constructor
var Walker = function(xPos,yPos) {
  this.xPos = xPos;
  this.yPos = yPos;
}

// Add a couple of methods to Walker.prototype
// Choose a random direction and increment the position
Walker.prototype.walk4 = function() {
  var choice = getRandom4();
  if (choice == 1){
    this.xPos += 2;
  } else if (choice == 2) {
    this.xPos -= 2;
  } else if (choice == 3) {
    this.yPos += 2;
  } else {
    this.yPos -= 2;
  }
  console.log("I'm walking!");
}

Walker.prototype.walk8 = function() {
  var choice = getRandom8();
  if (choice == 1) {
    this.xPos += 2;
  } else if (choice == 2) {
    this.xPos -= 2;
  } else if (choice == 3) {
    this.yPos += 2;
  } else if (choice == 4) {
    this.yPos -= 2;
  } else if (choice == 5) {
    this.xPos += 2;
    this.yPos += 2;
  } else if (choice == 6) {
    this.xPos -= 2;
    this.yPos -= 2;
  } else if (choice == 7) {
    this.xPos += 2;
    this.yPos -= 2;
  } else {
    this.xPos -= 2;
    this.yPos += 2;
  }
}

// Draw the walker to the canvas
Walker.prototype.display = function(ctx,x,y) {
    var choice = getRandom4();
    var color = "black";
    if (choice == 1){
      color = "red";
    } else if (choice == 2) {
      color = "blue";
    } else if (choice == 3) {
      color = "green";
    } else {
      color = "gold";
    }

    ctx.fillRect(x,y,2,2);
    ctx.fillStyle = color;
    ctx.fill();
}

// Create a Walker object
var walker1 = new Walker(200, 200);

// Get the canvas element
var canvas = document.getElementById("canvas");

// Create a draw function
var draw = function() {
  if (canvas.getContext) {
    var ctx = canvas.getContext("2d");
    walker1.walk8();
    walker1.display(ctx,walker1.xPos,walker1.yPos);
  }
}

var getRandom4 = function() {
  var random = Math.random();
  var choice = 0;
  if (random >= 0.75) {
    choice = 1;
  } else if (random >= 0.50 && random < 0.75) {
    choice = 2;
  } else if (random >= 0.25 && random < 0.50) {
    choice = 3;
  } else {
    choice = 4;
  }
  return choice;
}

var getRandom8 = function() {
  var random = Math.random();
  var choice = 0;
  if (random >= 0.875) {
    choice = 1;
  } else if (random >= 0.75 && random < 0.875) {
    choice = 2;
  } else if (random >= 0.625 && random < 0.75) {
    choice = 3;
  } else if (random >= 0.5 && random < 0.625) {
    choice = 4;
  } else if (random >= 0.375 && random < 0.5) {
    choice = 5;
  } else if (random >= 0.25) {
    choice = 6;
  } else if (random >= 0.125 && random < 0.25) {
    choice = 7;
  } else {
    choice = 8;
  }
  return choice;
}

// Loop the draw function every ~16ms
setInterval(function() {

  draw();

}, 1000 / 30);

</script>
