<!-- This is the HTML5 Canvas tag -->
<canvas id="canvas" width="400" height="400" style="border:1px solid #c3c3c3;">
  Your browser does not support the HTML5 canvas tag.
</canvas>


<script>

var canvas = document.getElementById("canvas");

var xPos = 10;
var yPos = 200;


var draw = function() {

  setTimeout(draw, 100);

  if (canvas.getContext) {

    var ctx = canvas.getContext("2d");

    ctx.fillRect(xPos,yPos,10,10);
    ctx.fill();

    // How to blank out previous frame?
    document.getElementById("canvas").style.background = "white";

  }

}
draw();

</script>
