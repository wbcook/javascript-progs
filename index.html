<body>

<h1>FizzBuzz With Basic DOM Manipulation Live Preview</h1>
<a href="http://www.w3schools.com/js/js_htmldom.asp" alt="JS HTML DOM W 3 Schools">W3Schools JS DOM Primer</a>
<a href="http://en.wikipedia.org/wiki/Fizz_buzz" alt="What is Fizz Buzz">What is Fizz Buzz?</a>

<p id="buzz"></p>

<script>
var getFizzBuzz = function() {
  fizzbuzz = "";
  for (var i = 1; i <= 100; i++) {
    if ( i % 15 === 0 ) {
      fizzbuzz += "\nFizzBuzz!";
      } else if ( i % 5 === 0 ){
      fizzbuzz += "\nFizz!";
      } else if ( i % 3 === 0 ) {
      fizzbuzz += "\nBuzz!";
      } else {
      fizzbuzz += "\n" + i;
      }
     }
  return fizzbuzz;
}
document.getElementById("buzz").innerHTML = getFizzBuzz();
</script>

</body>
