<!DOCTYPE html>
<html>
<head>
  <meta name="author" content="William Cook">
  <meta name="keywords" content="fizz buzz, angularjs, ng-bind, javascript, dom manipulation">
  <title>Fizz Buzz ng-bind example</title>
</head>
<body>

  <!-- Libs -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

  <!-- App Module -->
  <script>
  angular.module('fizzBuzzExample', [])
  .controller('FizzBuzzController', ['$scope',
  function($scope) {
    $scope.fizzBuzzString = "";
    $scope.firstWord = "Beep";
    $scope.secondWord = "Boop";

    $scope.getFizzBuzz = function() {
      fizzbuzz = "";
      for (var i = 1; i <= 100; i++) {
        if ( i % 15 === 0 ) {
          fizzbuzz += "\n" + $scope.firstWord + $scope.secondWord;
        } else if ( i % 5 === 0 ){
          fizzbuzz += "\n" + $scope.firstWord;
        } else if ( i % 3 === 0 ) {
          fizzbuzz += "\n" + $scope.secondWord;
        } else {
          fizzbuzz += "\n" + i;
        }
      }
      console.log("Complete!");
      $scope.fizzBuzzString = fizzbuzz;
      //return fizzbuzz;
    }
    //$scope.fizzBuzzString = $scope.getFizzBuzz();
  }]);
  </script>

  <!-- Ng App -->
  <div ng-app="fizzBuzzExample">
    <h1>Fizz Buzz Dom Manipulation with AngularJS Ng-Bind</h1>
    <a href="http://en.wikipedia.org/wiki/Fizz_buzz" alt="What is Fizz Buzz">What is Fizz Buzz?</a>
    <a href="https://docs.angularjs.org/api/ng/directive/ngBind" alt="Angular JS ng bind">AngularJS Ng-Bind</a>

    <div ng-controller="FizzBuzzController">
      <input type="text" ng-model="firstWord" placeholder="Fizz"><br>
      <input type="text" ng-model="secondWord" placeholder="Buzz"><br>
      <button ng-click="getFizzBuzz()">Go!</button><br>
      <span ng-bind="fizzBuzzString"></span>
    </div>
  </div>
</body>
</html>
